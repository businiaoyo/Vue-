  <body>
    手写promise

  <script>
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("promise 回调");
            resolve("yes");
        }, 2000)
    })
    let nextP = p.then( res => {
        console.log("then 回调")
    })
    nextP.then( res => {
        console.log("nextP then", res);
        console.log(nextP);
    })
    console.log("nextPState", nextP);
